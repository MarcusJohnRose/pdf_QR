<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF QR Processor</title>
  <script src="app.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<a href="/history.html" class="absolute top-4 left-4 text-sm text-gray-500 hover:text-blue-600 transition">
  View Previous Jobs
</a>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl p-8 rounded-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Upload PDF to Process</h1>
    <input type="file" id="fileInput" class="mb-4 w-full border p-2" accept="application/pdf" />
    <button id="uploadBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Upload</button>
<label class="flex items-center mt-4">
  <input type="checkbox" id="autoDownload" class="mr-2">
  <span>Auto download when ready</span>
</label>
<label class="flex items-center mt-4">
  <input type="checkbox" id="autoPrint" class="form-checkbox text-blue-500">
  <span class="ml-2 text-sm text-gray-700">Auto Print</span>
</label>


    <div id="status" class="mt-4 text-sm text-gray-600"></div>
    <a id="downloadLink" class="mt-2 text-blue-600 underline hidden" download>Download Processed PDF</a>
  </div>
</body>
</html>
