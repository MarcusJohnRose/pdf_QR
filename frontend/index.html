<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF QR Processor</title>
  <script src="app.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
  .status-animate {
    display: inline-block;
    animation: bounceLetter 1s infinite;
  }

  @keyframes bounceLetter {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-4px);
    }
  }
</style>
<a href="/history.html" class="absolute top-4 left-4 text-sm text-gray-500 hover:text-blue-600 transition">
  View Previous Jobs
</a>
<a href="/settings.html" class="absolute top-4 right-4 text-sm text-gray-500 hover:text-blue-600 transition">
  App Settings
</a>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-xl p-8 rounded-xl w-full max-w-md">
<h1 class="text-2xl font-bold mb-4 text-center">Upload PDF to Process</h1>
    <div id="dropZone" class="border-2 border-dashed border-gray-400 rounded p-8 text-center">
  <p>Drag and drop your PDF here</p>
  <input type="file" id="fileInput" class="hidden" accept="application/pdf" />
  <button onclick="document.getElementById('fileInput').click()" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded">Or select a file</button>
    </div>

  <div id="StatusZone" class="border-2 border-dashed border-gray-400 rounded p-8 text-center hidden">
<div id="status" class="mt-4 text-lg text-gray-600"></div>
</div>

<div class="flex justify-center space-x-8 mt-4">
  <label class="flex items-center space-x-2">
    <input type="checkbox" id="autoDownload" class="form-checkbox text-blue-600">
    <span>Auto download</span>
  </label>
  <label class="flex items-center space-x-2">
    <input type="checkbox" id="autoPrint" class="form-checkbox text-blue-600">
    <span>Auto print</span>
  </label>
</div>



<div class="justify-center flex space-x-4 mt-2">
  <a id="downloadLink" class="flex items-center space-x-2 text-blue-600 underline hidden" download>Download Processed PDF</a>
  <a id="printLink" href="#" class="flex items-center space-x-2text-blue-600 underline hidden">Print PDF</a>
</div>
</div>
<div class="fixed bottom-2 right-4 text-xs text-gray-400">
  v1.0.0
</div>
</body>
</html>
